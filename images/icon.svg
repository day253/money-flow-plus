<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FFD700"/>
            <stop offset="100%" style="stop-color:#FFA500"/>
        </linearGradient>
        <filter id="shadow">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- 背景圆 -->
    <circle cx="64" cy="64" r="60" fill="#2C2C2C"/>
    
    <!-- 金币 -->
    <circle cx="64" cy="64" r="48" fill="url(#gold)" filter="url(#shadow)"/>
    
    <!-- ¥ 符号 -->
    <text x="64" y="76" 
          font-family="Arial, sans-serif" 
          font-size="48" 
          font-weight="bold" 
          fill="#2C2C2C" 
          text-anchor="middle">
        ¥
    </text>
    
    <!-- 上升箭头 -->
    <path d="M64 20 L76 36 H52 Z" fill="#2C2C2C"/>
    
    <!-- 流动效果线条 -->
    <path d="M40 88 Q64 70 88 88" 
          stroke="#2C2C2C" 
          stroke-width="4" 
          fill="none"/>
</svg> 